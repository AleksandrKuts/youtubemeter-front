<div id="wrapper">
	<div class="p-grid p-align-center head">

		<div class="p-col-11 headtitle">
			<a href="/"><h1>{{ 'HEADER.TITLE' | translate }}</h1></a>
			<label>{{ 'HEADER.DESCRIPTION' | translate }}</label>
		</div>

		<div class="p-col headsupport">
			<label  title="{{ 'HEADER.LANG' | translate }}">
				<select [(ngModel)]="langSelect" (change)="setLang()" id="changelang">
					<option *ngFor="let lang of translate.getLangs()" [value]="lang" 
						[selected]="lang === translate.currentLang">{{ lang }}</option>
				</select>
			</label>
			<a href="https://docs.google.com/document/d/1riapDk1TKfmTxEm-WS3Zla25dFqpSiEAO-5ExN406QM/edit?usp=sharing" 
				target="_blank">
	 			<img id="idhelp" src="../../assets/images/help.png" title="{{ 'HEADER.ABOUT' | translate }}" class="titleimg"/>
			</a>			
		</div>
		
	</div>


	<div id="content">
		<app-messages></app-messages>
		<router-outlet></router-outlet>
	</div>
