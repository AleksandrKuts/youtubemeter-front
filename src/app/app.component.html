<div id="wrapper">
	<div id="header">

		<div class="p-grid p-justify-between head">
			<div class="p-col-2">		
				<nav>
					<a routerLink="about" routerLinkActive="active"><img src="../assets/images/home.png" alt="about" width="16" height="16"></a>
					<a routerLink="playlist" routerLinkActive="active">Плейлисти</a>
					<a routerLink="videos" routerLinkActive="active">Відео</a>
				</nav>		
			</div>
			
			<div class="p-col-6 headtitle">
					<a href="/"><h1>Youtube</h1><h1 class="decor"> METER </h1></a><br/>
					<label>{{ 'HEADER.DESCRIPTION' | translate }}</label>
			</div>

			<div class="p-col-2 headsupport">
				<label  title="{{ 'HEADER.LANG' | translate }}">
					<select [(ngModel)]="langSelect" (change)="setLang()" id="changelang">
						<option *ngFor="let lang of translate.getLangs()" [value]="lang"
							[selected]="lang === translate.currentLang">{{ lang }}</option>
					</select>
				</label>
				<a href="/about">
				<img id="idhelp" src="../../assets/images/info.png" title="{{ 'HEADER.ABOUT' | translate }}"
					class="titleimg" alt="yfrhenrf kfqrjd"/>
				</a>			
			</div>		
		</div>
	</div>

	<div id="content">
		<app-messages></app-messages>
		<router-outlet></router-outlet>
	</div>

	<div id="footer">
		<form style="margin-top: 2em; text-align: center;">
				YoutubeMETER, version: 0.2beta
		</form>
	</div>

</div>
